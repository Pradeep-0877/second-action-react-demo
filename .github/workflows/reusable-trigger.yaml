name: use reusable workflow
on: workflow_dispatch

jobs: 
  Build: 
    uses: ./.github/workflows/reusable-workflow.yaml
    with: 
      env: "prod"
    secrets: 
      pat_token: ${{secrets.NAME}}
  Deploy:
    runs-on: ubuntu-latest
    container:
      image: mongo:6.0
    services:
      mongo:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017
    needs: Build
    steps:
      - name: Diplaying output of Build
        run: echo "${{needs.Build.outputs.result}}"

      - name: Connection test mongo
        run: |
          for i in {1..12}; do
            mongosh "mongodb://root:root@mongo:27017/admin" --eval "db.runCommand({ ping: 1 })" && exit 0
            echo "Mongo not ready yet, retrying in 5s..."
            sleep 5
          done
          echo "Mongo did not become ready in time"
          exit 1